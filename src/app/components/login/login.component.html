  <div style="text-align:center">

  <form name="userform" method="post" #formCtrl="ngForm">
                    <h3 >Login</h3>
                    <div class="form-group">
                      <input type="email" class="form-control" [(ngModel)]="user.email" name='email' placeholder="USERNAME" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" [(ngModel)]="user.password" name='password' placeholder="PASSWORD">
                    </div>

                    <div class="form-group">
                        <button type="buton" class="btn btn-primary btn-block" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                          LOGIN
                        </button>
					</div>

  </form >

  </div>
